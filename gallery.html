  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

  <style>
    html { scrollbar-gutter: stable; overflow-y: scroll; }

    body {
      margin: 0; padding: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #000;
      color: #aaa;
      display: block;
      padding-top: 10vh;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #preloader { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background-color: black; display: flex; justify-content: center; align-items: center; 
      z-index: 9999; transition: opacity 1.5s ease, visibility 1.5s; 
    }
    #preloader.hidden { opacity: 0; visibility: hidden; }
    .loader-container { width: 90vw; max-width: 600px; height: 2px; background-color: rgba(255, 255, 255, 0.1); margin-top: 40px; position: relative; }
    .loader-bar { width: 0%; height: 2px; background-color: white; animation: loading 4s ease-in-out forwards 0.5s; }
    @keyframes loading { 0% { width: 0%; } 100% { width: 100%; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .wide-strip {
      position: fixed;
      top: 0; left: 0; right: 0; height: 6vh;
      background-color: rgba(0, 0, 0, 0.9); z-index: 1000;
      display: flex; align-items: stretch;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .nav-group { flex: 1; display: flex; }
    .logo-island { 
      flex: 0 0 120px; display: flex; justify-content: center; align-items: center; 
      background-color: black; border-left: 1px solid rgba(255, 255, 255, 0.1); 
      border-right: 1px solid rgba(255, 255, 255, 0.1); z-index: 6; 
    }
    .logo-link { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; text-decoration: none; }
    .logo-island img { height: 111%; filter: grayscale(1) brightness(2); }
    .tile { 
      flex: 1; display: flex; justify-content: center; align-items: center; 
      color: white; text-decoration: none; font-family: 'Roboto Mono', monospace; 
      font-size: 1.3vh; letter-spacing: 2px; transition: background-color 0.4s; 
      border-right: 1px solid rgba(255, 255, 255, 0.1); mix-blend-mode: difference; 
    }
    .tile:hover { background-color: white; color: black; }

    .content-wrapper { width: 100%; padding-bottom: 100px; }
    
    .header-container { 
      padding: 60px 5% 15px 5%; 
      text-align: left; 
    }
    
    .main-title { 
      font-family: 'Roboto', sans-serif; 
      font-size: clamp(1.5rem, 5vw, 3rem); 
      font-weight: 700; 
      color: #fff; 
      text-transform: uppercase; 
      margin: 0; 
      letter-spacing: -1px; 
    }

    .hero-strip {
      text-decoration: none; position: relative; width: 100%; height: 25vh;
      background-color: transparent; border-top: 1px solid rgba(255,255,255,0.05); 
      border-bottom: 1px solid rgba(255,255,255,0.05); overflow: hidden; 
      display: flex; align-items: center; margin-bottom: 40px;
    }

    .marquee-content {
      display: flex; align-items: center; width: max-content; height: 80%;
      animation: scroll 40s linear infinite; gap: 32px; padding-right: 32px;
    }

    .static-content {
      display: flex; align-items: center; justify-content: center; 
      width: 100%; height: 80%; z-index: 1; gap: 2%;
      flex-wrap: nowrap;
    }

    .media-frame { height: 100%; object-fit: cover; border-radius: 4px; background-color: rgba(0, 0, 0, 0); flex-shrink: 0; }
    .photo-frame { aspect-ratio: 16 / 9; }
    
    .video-frame { 
      height: 100% !important; 
      width: 30%; 
      max-width: 30%;
      aspect-ratio: 16 / 9; 
      object-fit: contain; 
      flex-shrink: 1;
    }

    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    .hero-strip::after {
      content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0); color: rgba(255, 255, 255, 0);
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; letter-spacing: 4px; text-transform: uppercase;
      font-family: 'Roboto Mono', monospace; transition: all 0.5s ease-in-out; z-index: 5;
    }

    .hero-strip:hover::after { background-color: rgba(0, 0, 0, 0.7); color: rgba(255, 255, 255, 1); backdrop-filter: blur(5px); }
    .hero-strip:hover .marquee-content { animation-play-state: paused; }

    .strip-photography::after { content: "CLICK TO SEE MORE"; }
    .strip-montage::after { content: "MY BAND MAKAO | WATCH ON YOUTUBE"; }

    footer { 
      position: fixed; bottom: 0; width: 100%; text-align: center; 
      font-size: 11px; color: #444;
      padding: 15px 0; z-index: 100;
      font-family: monospace;
    }

     html, body {
      scrollbar-width: thin;
      scrollbar-color: #333 #000;
    }

    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background-color: #333; border-radius: 5px; border: 2px solid #000; }

    @media (max-width: 600px) {
      .logo-island { flex: 0 0 80px; }
      .tile { font-size: 1vh; }
      .hero-strip { height: 15vh; }
      .static-content { gap: 10px; padding: 0 10px; box-sizing: border-box; }
      .video-frame { width: 31%; }
    }
  </style>
</head>

  <script>
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      const minimumDisplayTime = 4000; 
      const startTime = window.performance.timing.navigationStart;
      const currTime = Date.now();
      const elapsed = currTime - (startTime || currTime);
      const remainingTime = Math.max(0, minimumDisplayTime - elapsed);

      setTimeout(() => {
        if(preloader) preloader.classList.add('hidden');
      }, remainingTime);
    });

    setTimeout(() => {
      const preloader = document.getElementById('preloader');
      if(preloader && !preloader.classList.contains('hidden')) {
        preloader.classList.add('hidden');
      }
    }, 8000);
  </script>
