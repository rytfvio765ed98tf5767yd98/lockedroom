    .content-wrapper { width: 100%; padding-bottom: 100px; animation: fadeIn 2s ease; }
    
    .header-container { padding: 60px 5% 15px 5%; text-align: left; }
    
    .main-title {

      font-size: clamp(1.5rem, 5vw, 3rem); 
      font-weight: 700; color: #fff; text-transform: uppercase; 
      margin: 0; letter-spacing: -1px; 
    }

    .hero-strip {
      text-decoration: none; position: relative; width: 100%; height: 25vh;
      background-color: transparent; border-top: 1px solid rgba(255,255,255,0.05); 
      border-bottom: 1px solid rgba(255,255,255,0.05); overflow: hidden; 
      display: flex; align-items: center; margin-bottom: 40px;
    }

    .marquee-content {
      display: flex; align-items: center; width: max-content; height: 80%;
      animation: scroll 40s linear infinite; gap: 32px; padding-right: 32px;
    }

    .static-content {
      display: flex; align-items: center; justify-content: center; 
      width: 100%; height: 80%; z-index: 1; gap: 2%; flex-wrap: nowrap;
    }

    .media-frame { height: 100%; object-fit: cover; border-radius: 4px; background-color: rgba(0, 0, 0, 0); flex-shrink: 0; }
    .photo-frame { aspect-ratio: 16 / 9; }
    
    .video-frame { 
      height: 100% !important; 
      width: 30%; max-width: 30%; aspect-ratio: 16 / 9; 
      object-fit: contain; flex-shrink: 1;
    }

    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    .hero-strip::after {
      content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0); color: rgba(255, 255, 255, 0);
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; letter-spacing: 4px; text-transform: uppercase;
      font-family: 'Roboto Mono', monospace; transition: all 0.5s ease-in-out; z-index: 5;

    .hero-strip:hover::after { background-color: rgba(0, 0, 0, 0.7); color: rgba(255, 255, 255, 1); backdrop-filter: blur(5px); }
    .hero-strip:hover .marquee-content { animation-play-state: paused; }

  <script>
    const mediaElements = document.querySelectorAll('img, video');
    const bar = document.getElementById('bar');
    const preloader = document.getElementById('preloader');
    let loadedCount = 0;
    const totalMedia = mediaElements.length;

    function hidePreloader() {
      if (preloader && !preloader.classList.contains('hidden')) {
        if (bar) bar.style.width = '100%';
        setTimeout(() => preloader.classList.add('hidden'), 500);
      }
    }

    function updateProgress() {
      loadedCount++;
      if (totalMedia > 0) {
        const percentage = (loadedCount / totalMedia) * 100;
        if (bar) bar.style.width = percentage + '%';
        if (loadedCount >= totalMedia) hidePreloader();
      }
    }

    const safetyTimeout = setTimeout(hidePreloader, 3000);

    if (totalMedia === 0) {
      hidePreloader();
    } else {
      mediaElements.forEach(media => {
        if (media.tagName.toLowerCase() === 'img') {
          if (media.complete) updateProgress();
          else {
            media.addEventListener('load', updateProgress);
            media.addEventListener('error', updateProgress);
          }
        } else if (media.tagName.toLowerCase() === 'video') {
          if (media.readyState >= 3) updateProgress();
          else {
            media.addEventListener('loadedmetadata', updateProgress);
            media.addEventListener('error', updateProgress);
          }
        }
      });
    }

    window.addEventListener('load', hidePreloader);
  </script>
