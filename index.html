  <script>
async function fetchRandomQuote() {
  const quoteDisplay = document.getElementById("quote-display");
  try {
    const response = await fetch('quotes.txt?t=' + Date.now());
    const text = await response.text();
    const lines = text.split('\n').filter(line => line.trim() !== '');
    if (lines.length > 0) {
      const randomLine = lines[Math.floor(Math.random() * lines.length)];
      quoteDisplay.textContent = randomLine;
    }
  } catch (e) {
    console.log("Quotes file not found");
  }
}

async function fetchRecentActivity() {
  const widgetContent = document.getElementById("widget-content");
  if (!widgetContent) return;

  try {
 
    const [writingsRes, worksRes] = await Promise.all([
      fetch('./writings.html?t=' + Date.now()),
      fetch('./works.html?t=' + Date.now())
    ]);

    const writingsHtml = writingsRes.ok ? await writingsRes.text() : "";
    const worksHtml = worksRes.ok ? await worksRes.text() : "";
    
    const parser = new DOMParser();
    const items = [];

  
    if (writingsHtml) {
      const docW = parser.parseFromString(writingsHtml, 'text/html');
      docW.querySelectorAll('.article-link').forEach(art => {
        const title = art.querySelector('h3')?.textContent || 'Untitled';
        const href = art.getAttribute('href');
        const dateStr = art.querySelector('.article-meta-row span')?.textContent.trim() || "";
        items.push({ title, dateStr, href, type: 'writing' });
      });
    }


    if (worksHtml) {
      const docWorks = parser.parseFromString(worksHtml, 'text/html');
      docWorks.querySelectorAll('.work-link').forEach(work => {

        const dateStrRaw = work.querySelector('.meta')?.textContent.split('|')[0].trim() || "";
        if (dateStrRaw.includes('3000')) return; 

        const title = work.querySelector('h3')?.textContent.replace('[pinned]', '').trim() || 'Untitled Work';
        const href = work.getAttribute('href');
        items.push({ title, dateStr: dateStrRaw, href, type: 'work' });
      });
    }


    const sortedActivity = items.map(item => {
      let timestamp = 0;
      if (item.dateStr.includes('.')) {
        const parts = item.dateStr.split('.');
        if (parts.length === 3) {
          timestamp = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`).getTime();
        }
      }
      return { ...item, timestamp };
    })
    .filter(item => item.timestamp > 0) 
    .sort((a, b) => b.timestamp - a.timestamp)
    .slice(0, 3);

    
    widgetContent.innerHTML = '';
    if (sortedActivity.length === 0) {
      widgetContent.innerHTML = '<p style="font-size:10px; color:#555; padding:10px;">No activity found.</p>';
      return;
    }

    sortedActivity.forEach(item => {
      
      const prefix = item.type === 'work' ? '[WORK] ' : '';
      widgetContent.innerHTML += `
        <a href="${item.href}" class="widget-item">
          <span class="widget-title">${prefix}${item.title}</span>
          <span class="widget-date">${item.dateStr}</span>
        </a>`;
    });

  } catch (e) { 
    console.error("Błąd fetch activity:", e);
    widgetContent.innerHTML = '<p style="font-size:10px; color:#555; padding:10px;">Unavailable</p>'; 
  }
}
