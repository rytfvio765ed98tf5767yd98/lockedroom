<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="the unveiling of light's feverish dreams">
    <meta name="author" content="Maja Braumberger">
    <meta http-equiv="refresh" content="180">
    <title>contact | maja braumberger</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 80dvh;
            background-color: black;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center; 
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px; 
            aspect-ratio: 4 / 3; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: black; 
        }

        .strip {
            width: 100%; 
            background-repeat: no-repeat;
            background-position: center top;
            transform: scaleX(0); 
        }

        .contact-link {
            font-family: 'Roboto Mono', monospace;
            color: #b0b0b0;
            text-decoration: none;
            font-size: clamp(14px, 4vw, 20px);
            letter-spacing: 2px;
            border-bottom: 1px solid #b0b0b0;
            padding-bottom: 4px;
            transition: color 0.3s, border-color 0.3s;
            opacity: 0;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-link:hover {
            color: #ffffff;
            border-color: #ffffff;
        }

        .mail {
            margin-top: 0px;
            animation: fadeInLink 1s ease forwards 1s; 
        }
        
        .instagram {
            margin-top: 30px;
            animation: 
                fadeInLink 1.5s ease forwards 1s, 
                blink 4s infinite ease-in-out 4s; 
        }

        @keyframes slideIn {
            0% { transform: scaleX(0); transform-origin: left; }
            100% { transform: scaleX(1); transform-origin: left; }
        }

        @keyframes fadeInLink {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            45% { opacity: 1; }
            50% { opacity: 0.4; }
            55% { opacity: 1; }
            80% { opacity: 1; }
            84% { opacity: 0.7; }
            88% { opacity: 1; }
        }
    </style>
</head>
<body>
    <link rel="preload" as="image" href="rip.webp">
    <div class="container" id="imageContainer"></div>

    <a href="mailto:contact@majabraumberger.com" class="contact-link mail">contact@majabraumberger.com</a>
    <a href="https://www.instagram.com/majabraumberger" target="_blank" class="contact-link instagram">@majabraumberger</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("imageContainer");
            const imgSrc = "rip.webp";  
            const stripHeight = 10;  
            
            
            const currentWidth = container.offsetWidth;

            const stripsCount = Math.ceil(container.offsetHeight / stripHeight); 

            for (let i = 0; i < stripsCount; i++) {
                let strip = document.createElement("div");
                strip.classList.add("strip");
                strip.style.height = stripHeight + "px";
                strip.style.backgroundImage = `url(${imgSrc})`;  
                
       
                strip.style.backgroundSize = `${currentWidth}px auto`;  
                strip.style.backgroundPosition = `center -${i * stripHeight}px`;  
    
           
                strip.style.animation = `slideIn 0.5s steps(1) ${i * 0.01}s forwards`;  
                container.appendChild(strip);
            }
        });
    </script>
</body>
</html>
